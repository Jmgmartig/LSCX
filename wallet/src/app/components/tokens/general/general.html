<h1 style="text-align: right; font-weight: normal">Balance: ETH {{_account.account.balance | number:'1.2-5':'en'}} </h1>
<p *ngIf="_account.account.tokens?.length == 0" class="whiteBox text-center"> You don't have tokens</p>
<div *ngIf="tokens?.length > 0">
    <input type="checkbox" id="hide-zero" value="false" (click)="toggleHideZero()"/><label for="hide-zero" class="bold">Hide contracts with zero balance</label>
    <ul class="scroll scrollbar auto-h" id="general-token-list">
        <li *ngFor="let token of tokens, index as  i"  class="whiteBox-extra">
            <a class="pointer" (click)="openExternal(token.contractAddress)">
                <p>{{token.tokenSymbol}} {{token.balance | number:'1.2-15':'en'}}</p>
                <p class="italic">({{token.tokenName}})</p>
            </a>
        </li>
    </ul>
</div>
